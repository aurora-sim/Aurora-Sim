<!-- params to replace

{SystemURL}
{SystemName}
{GridCenterX}
{GridCenterY}
{SettingsManager}               Settings Manager
{GridCenterXText}               Grid Center Location X
{GridCenterYText}               Grid Center Location Y
{GoogleMapAPIKeyText}           Google Maps API Key
{GoogleMapAPIKeyHelpText}       Google Maps API Key
{ChangesSavedSuccessfully}      Changes saved successfully
{Save}                          Save
-->

<h2>{SystemName}: {SettingsManager}</h2>
<form action="index.html?page=settings_manager" method="post">
<div id="error_message" class="error"><h3>{ChangesSavedSuccessfully}</h3></div>
<table id="settings_manager">
  <caption></caption>
  
  <thead>
    <tr>
      <th class="settings_manager_left"></th>
      <th class="settings_manager_right"></th>
    </tr>
  </thead>

  <tfoot>
    <tr>
      <th class="settings_manager_left"></th>
      <th class="settings_manager_right"></th>
    </tr>
  </tfoot>

  <tbody>
    <tr>
      <td class="settings_manager_left"><p id="gridcenterx_label">{GridCenterXText}</p></td>
      <td class="settings_manager_right"><input name="GridCenterX" type="text" id="GridCenterX" size="119" value="{GridCenterX}" /></td>
    </tr>
    <tr>
      <td class="settings_manager_left"><p id="gridcentery_label">{GridCenterYText}</p></td>
      <td class="settings_manager_right"><input name="GridCenterY" type="text" id="GridCenterY" size="119" value="{GridCenterY}" /></td>
    </tr>
    <tr>
    <tr>
      <td class="settings_manager_left"><p id="gridcentery_label">{GoogleMapAPIKeyText}</p></td>
      <td class="settings_manager_right"><input name="GoogleMapAPIKey" type="text" id="GoogleMapAPIKey" size="119" value="{GoogleMapAPIKey}" /></td>
    </tr>
    <tr>
    <tr>
      <td class="settings_manager_left"><a href="https://developers.google.com/maps/documentation/javascript/v2/introduction#Obtaining_Key" target="_blank"><p>{GoogleMapAPIKeyHelpText}</p></a></td>
      <td class="settings_manager_right"><button id="SetGridCenter" type="Submit" name="SetGridCenter">{Save}</button></td>
    </tr>
  </tbody>
</table>
</form>
