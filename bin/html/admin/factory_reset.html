<!-- params to replace
{SystemURL}
{SystemName}
{FactoryReset}                  Factory Reset
{ResetMenuText}                 Reset Menu To Factory Defaults
{Reset}                         Reset
{ChangesSavedSuccessfully}      Changes saved successfully

-->
{IsAdminAuthenticatedBegin}
<div id="content">
	<div id="ContentHeaderCenter"><h2>{SystemName}: {FactoryReset}</h2></div>
	<div id="loginscreen_manager">
		<div id="info_message"></div>
		<h3>{ResetMenuText}</h3>
		<p class="message">{ResetMenuInfoText}</p>
		<form id="reset_menu_form" action="admin/factory_reset.html" method="post">
			<input hidden type="hidden" label="Submit" id="ResetMenu" name="ResetMenu" value="ResetMenu" />
			<button id="ResetMenu" type="Submit" name="ResetMenu">{Reset}</button>
		</form>
		<h3>{ResetSettingsText}</h3>
		<p class="message">{ResetSettingsInfoText}</p>
		<form id="reset_settings_form" action="admin/factory_reset.html" method="post">
			<input hidden type="hidden" label="Submit" id="ResetSettings" name="ResetSettings" value="ResetSettings" />
			<button id="ResetSettings" type="Submit" name="ResetSettings">{Reset}</button>
		</form>
	</div>
</div>
<script>
  /* attach a submit handler to the form */
  $("#reset_menu_form").submit(function(event) {

    /* stop form from submitting normally */
    event.preventDefault(); 
    /* get some values from elements on the page: */
    var $form = $( this ),
        url = $form.attr( 'action' );
    /* Send the data using post and put the results in a div */
    $.post( url, $form.serialize(),
      function( data ) {
		$("#info_message").empty().append("<h3>" + data + "</h3>");
      }
    );
  });
</script>

{IsAdminAuthenticatedEnd}
